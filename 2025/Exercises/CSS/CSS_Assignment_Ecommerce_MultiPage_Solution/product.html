<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products - E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="product.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="product">
        <h2>Product Showcase</h2>
        <div style="position:relative; display:inline-block;">
            <img src="https://mayurpai.github.io/portfolio/images/BestLogo.png" alt="product">
            <span
                style="position:absolute;top:5px;left:5px;background:red;color:white;padding:2px 6px;font-size:12px;">New</span>
        </div>
        <p style="margin-top:10px;">This is a sample product description styled with margins, padding, and borders.</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <ol>
            <li>Choose product</li>
            <li>Add to cart</li>
            <li>Checkout</li>
        </ol>
        <table>
            <tr>
                <th>Feature</th>
                <th>Product A</th>
                <th>Product B</th>
            </tr>
            <tr>
                <td>Price</td>
                <td>$100</td>
                <td>$120</td>
            </tr>
            <tr>
                <td>Color</td>
                <td>Red</td>
                <td>Blue</td>
            </tr>
        </table>
        <button style="outline:2px solid yellow;">Buy Now</button>
    </div>
</body>

</html>
